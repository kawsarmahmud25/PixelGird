<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | PixelGrid</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-body: #f1f5f9; --card-bg: #ffffff; --primary: #4f46e5; --text-dark: #0f172a; --text-muted: #64748b; --border: #e2e8f0; --danger: #ef4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg-body); color: var(--text-dark); padding: 40px 20px; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 2rem; color: var(--primary); font-weight: 700; }
        .header p { color: var(--text-muted); }
        .dashboard-container { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1.2fr; gap: 30px; }
        .card { background: var(--card-bg); padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); border: 1px solid var(--border); height: fit-content; }
        .card h2 { font-size: 1.3rem; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid var(--border); }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; }
        input[type="text"], input[type="file"] { width: 100%; padding: 12px 15px; border: 1px solid var(--border); border-radius: 8px; outline: none; transition: 0.3s; font-size: 1rem; background: var(--bg-body); }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        
        .btn-submit { width: 100%; background: var(--primary); color: white; padding: 14px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-submit:hover { background: #4338ca; transform: translateY(-2px); }
        .btn-submit:disabled { background: #94a3b8; cursor: not-allowed; transform: none; }
        
        #msg { text-align: center; margin-top: 15px; font-weight: 600; font-size: 0.9rem; }
        .success { color: #10b981; } .error { color: var(--danger); }
        
        .item-list { list-style: none; max-height: 400px; overflow-y: auto; padding-right: 10px; }
        .item-list::-webkit-scrollbar { width: 6px; } .item-list::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: var(--bg-body); margin-bottom: 10px; border-radius: 8px; border: 1px solid var(--border); }
        .item-img { width: 50px; height: 50px; border-radius: 6px; object-fit: cover; margin-right: 15px; border: 1px solid var(--border); }
        .item-info { flex: 1; }
        .item-info strong { display: block; font-size: 1rem; color: var(--text-dark); }
        .item-info a { font-size: 0.8rem; color: var(--primary); text-decoration: none; }
        .btn-delete { background: var(--danger); color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; font-weight: 600; transition: 0.3s; }
        .btn-delete:hover { background: #dc2626; }
        
        @media (max-width: 768px) { .dashboard-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="header">
        <h1>PixelGrid Admin</h1>
        <p>‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶õ‡¶¨‡¶ø ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®‡•§</p>
    </div>

    <div class="dashboard-container">
        <div class="card">
            <h2>‚òÅÔ∏è Upload New Design</h2>
            <div class="form-group">
                <label>Select Image (JPG, PNG)</label>
                <input type="file" id="imgFile" accept="image/*">
            </div>
            <div class="form-group">
                <label>Design Title</label>
                <input type="text" id="imgTitle" placeholder="e.g. Free Fire Premium Banner">
            </div>
            <button class="btn-submit" id="submitBtn" onclick="uploadToDatabase()">Upload & Publish</button>
            <p id="msg"></p>
        </div>

        <div class="card">
            <h2>üìÇ Manage Designs</h2>
            <ul class="item-list" id="design-list">
                <p style="text-align:center; color:#94a3b8; font-size:0.9rem; margin-top: 20px;">Loading data...</p>
            </ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBavEYDKi2WyklJnOxL2icIuV0Qt-HQc7o",
            authDomain: "pixel-gird.firebaseapp.com",
            databaseURL: "https://pixel-gird-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pixel-gird",
            storageBucket: "pixel-gird.firebasestorage.app",
            messagingSenderId: "16267197833",
            appId: "1:16267197833:web:8e7ff71df918ad803ab558"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ImgBB API Key
        const IMGBB_API_KEY = "640bb85abcc13c681733b57c5350ce2d";
        
        const msgBox = document.getElementById('msg');
        const submitBtn = document.getElementById('submitBtn');

        // ==========================================
        // 1. Upload to ImgBB and Save to Firebase
        // ==========================================
        async function uploadToDatabase() {
            const fileInput = document.getElementById('imgFile');
            const title = document.getElementById('imgTitle').value.trim();

            if(fileInput.files.length === 0 || title === "") {
                msgBox.innerText = "‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶õ‡¶¨‡¶ø ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶è‡¶¨‡¶Ç ‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤ ‡¶¶‡¶ø‡¶®!";
                msgBox.className = "error";
                return;
            }

            // ‡¶¨‡¶æ‡¶ü‡¶® ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶∏‡ßç‡¶ü‡ßá‡¶ü
            submitBtn.innerText = "Uploading to ImgBB... Please wait ‚è≥";
            submitBtn.disabled = true;
            msgBox.innerText = "";

            const imageFile = fileInput.files[0];
            const formData = new FormData();
            formData.append("image", imageFile);

            try {
                // ImgBB ‡¶§‡ßá ‡¶õ‡¶¨‡¶ø ‡¶Ü‡¶™‡¶≤‡ßã‡¶°
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();

                if (data.success) {
                    const directImageUrl = data.data.url;

                    // ‡¶´‡¶æ‡¶Ø‡¶º‡¶æ‡¶∞‡¶¨‡ßá‡¶∏‡ßá ‡¶∏‡ßá‡¶≠
                    await database.ref('portfolio/').push({
                        imageUrl: directImageUrl,
                        title: title,
                        timestamp: new Date().getTime()
                    });

                    msgBox.innerText = "‚úÖ ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶™‡ßã‡¶∞‡ßç‡¶ü‡¶´‡¶≤‡¶ø‡¶ì‡¶§‡ßá ‡¶Ø‡ßã‡¶ó ‡¶π‡ßü‡ßá‡¶õ‡ßá!";
                    msgBox.className = "success";
                    document.getElementById('imgFile').value = "";
                    document.getElementById('imgTitle').value = "";
                } else {
                    throw new Error("ImgBB Upload Failed!");
                }
            } catch (error) {
                msgBox.innerText = "‚ùå ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶• ‡¶π‡ßü‡ßá‡¶õ‡ßá: " + error.message;
                msgBox.className = "error";
            } finally {
                submitBtn.innerText = "Upload & Publish";
                submitBtn.disabled = false;
                setTimeout(() => msgBox.innerText = "", 4000);
            }
        }

        // ==========================================
        // 2. Fetch Data (Realtime)
        // ==========================================
        const designList = document.getElementById('design-list');

        database.ref('portfolio/').on('value', (snapshot) => {
            designList.innerHTML = ""; 
            if(!snapshot.exists()) {
                designList.innerHTML = "<p style='text-align:center; color:#94a3b8; font-size:0.9rem; margin-top: 20px;'>‡¶ï‡ßã‡¶®‡ßã ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡¶®‡¶ø‡•§</p>";
                return;
            }

            snapshot.forEach((childSnapshot) => {
                const key = childSnapshot.key;
                const data = childSnapshot.val();
                
                const imageSrc = data.imageUrl || (data.driveId && data.driveId.startsWith('http') ? data.driveId : `https://drive.google.com/thumbnail?id=${data.driveId}&sz=w500`);

                const li = document.createElement('li');
                li.className = 'item';
                li.innerHTML = `
                    <img src="${imageSrc}" class="item-img" alt="thumb" onerror="this.src='https://via.placeholder.com/50'">
                    <div class="item-info">
                        <strong>${data.title}</strong>
                        <a href="${imageSrc}" target="_blank">View Image</a>
                    </div>
                    <button class="btn-delete" onclick="deleteItem('${key}')">Delete</button>
                `;
                designList.prepend(li);
            });
        });

        // ==========================================
        // 3. Delete Data
        // ==========================================
        function deleteItem(key) {
            if(confirm("‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶Ø‡ßá ‡¶è‡¶á ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶®‡¶ü‡¶ø ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?")) {
                database.ref('portfolio/' + key).remove()
                .catch((error) => alert("‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá: " + error.message));
            }
        }
    </script>
</body>
</html>
